<!DOCTYPE html>
<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .video-container{
      flex-grow: 1;
    }
    .player-buttons {
      background-color:black;
      padding-left: 20px;
    }
    .player-button {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      padding: 5px 10px;
      font-size: 150%;
    }
  </style>
  
<body>
    
    <div id="player" class="player">
      <div class="js-video-container video-container"></div>

      <div class="player-buttons">
        
        <button class="js-play-button player-button">
          <i class="fa fa-play"></i>
        </button>

        <button class="js-pause-button player-button" hidden>
          <i class="fa fa-pause"></i>
        </button>

        <button class="js-mute-button player-button" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>

        <button class="js-volume-button player-button" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>

      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>

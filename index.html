<!DOCTYPE html>
<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <style type="text/css">
    #player {
      width: 800px;
      height: 600px;
    }
    .video-container{
      width: 100%;
      height: 100%
    }
    .player-buttons {
      background-color:black;
    }
    .player-button {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      margin: 5px;
    }
  </style>
  
<body>
    
    <div id="player">
      <div class="js-video-container video-container"></div>

      <div class="player-buttons">
        
        <button class="js-play-button player-button">
          <i class="fa fa-play"></i>
        </button>

        <button class="js-pause-button player-button" hidden>
          <i class="fa fa-pause"></i>
        </button>
        
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>

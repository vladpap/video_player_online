<!DOCTYPE html>
<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <style type="text/css">
    .player-buttons {
        background-color:black;
    }
    .player-button {
        border-style: none;
        cursor: pointer;
        color: white;
        background-color: transparent;
    }
  </style>
  
<body>
    
    <div id="player" style="width: 800px; height: 600px; ">
        <div class="js-video-container" style="width: 100%; height: 100%"></div>
        <!-- Here can be placed player controls: play and volume buttons -->
        <div class="player-buttons">
            <button class="js-play-button player-button">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-play-button player-button">
              <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
